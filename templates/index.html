{% extends 'base.html' %} {% block head %}
<title>TuneText</title>
{% endblock %} {% block body %}
<div class="main">
  <div class="card">
    <h1>Songs finder by lyrics</h1>
    <div>Search for songs by lyrics</div>
    <form action="/" method="POST">
      <input
        type="text"
        name="lyrics"
        placeholder="Enter song lyrics you remember"
        autocomplete="off"
      />
      <button type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    {% if image_url != "" %}
    <div class="song__card">
      <img src="{{ image_url }}" alt="Song Image" />
      <div class="details">
        <h3>{{song_name}}</h3>
        <p>From the single <span>{{album_name}}</span> ({{release_date}})</p>
        <p>By <span>{{artist_name}}</span></p>
        <audio controls>
          <source src="{{ track_url }}" type="audio" />
        </audio>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
